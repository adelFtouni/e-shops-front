name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your default branch name (e.g., master)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # If your project requires a build step (like a React app), uncomment and modify these steps
      # - name: Install dependencies
      #   run: npm ci

      # - name: Build project
      #   run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to your static site build output.
          # Common folders are 'build', 'dist', 'out', or '.' if it's just static HTML
          path: './' # Change this if your build output is in a specific folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write      # Grants write permission to the GITHUB_TOKEN to publish the site
      id-token: write   # Required for the deploy action

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
